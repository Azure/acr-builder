# This template demonstrates a single-step build which builds from a git repository.
{{ if .Values.pushEnabled }}
push: ["acr-builder:{{.Build.ID}}"]
{{ end }}

steps:
  - id: git-context
    cmd: "build -f Dockerfile -t acr-builder:{{.Build.ID}} https://github.com/Azure/acr-builder.git"
    rm: true