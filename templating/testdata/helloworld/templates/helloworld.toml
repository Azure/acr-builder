# Explicit context
[[step]]
run = "alpine/git clone https://github.com/Azure/acr-builder.git"

[[step]]
run = "bash ls -la"
workDir = "acr-builder"

# local
[[step]]
id = "inferred-context"
run = "build -f Dockerfile ."
workDir = "acr-builder"

# tar
[[step]]
id = "tar-build"
run = "build https://acrbuild.blob.core.windows.net/public/aspnetcore-helloworld.tar.gz -f HelloWorld/Dockerfile -t {{.Build.ID}}:latest"

# git
[[step]]
id = "git-build"
run = "build -f Dockerfile -t {{.Build.ID}}:latest https://github.com/Azure/acr-builder.git"

[[step]]
run = "bash ls -la"