steps:
  - id: git-context
    cmd: build -f Dockerfile -t acr-builder:{{.Build.ID}} -t acr-builder:foo https://github.com/Azure/acr-builder.git
    rm: true

  - cmd: docker push {{.Build.Registry}}/acr-builder:latest
    rm: true

  - cmd: docker push {{.Build.Registry}}/acr-builder:{{.Build.ID}}
    rm: true

  - cmd: docker push {{.Build.Registry}}/acr-builder:foo
    rm: true

  - cmd: docker manifest create --amend {{.Build.Registry}}/acr-builder:latest {{.Build.Registry}}/acr-builder:{{.Build.ID}} {{.Build.Registry}}/acr-builder:foo
    rm: true

  - cmd: docker manifest annotate {{.Build.Registry}}/acr-builder:latest {{.Build.Registry}}/acr-builder:{{.Build.ID}} --os linux --arch amd64
    rm: true

  - cmd: docker manifest push {{.Build.Registry}}/acr-builder
    rm: true
