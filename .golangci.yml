run:
  concurrency: 2
  deadline: 1m
  skip-dirs:
    - vendor
    - docs
    - baseimages
linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - golint
    - gosec
    - govet
    - ineffassign
    - maligned
    - staticcheck
    - structcheck
    - unconvert
    - varcheck
issues:
  exclude-rules:
    - text: "Potential HTTP request made with variable url"
      linters:
        - gosec
    - text: "type name will be used as volume.VolumeMount by other packages, and that stutters; consider calling this Mount"
      linters:
        - golint