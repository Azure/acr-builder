run:
  concurrency: 2
linters-settings:
  govet:
    enable:
      - shadow
linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - gosec
    - govet
    - ineffassign
    - revive
    - staticcheck
    - unconvert
    - unused
issues:
  exclude-dirs:
    - vendor
    - docs
    - baseimages
  exclude-rules:
    - text: "Potential HTTP request made with variable url"
      linters:
        - gosec
    - text: "SQL string concatenation"
      linters:
        - gosec